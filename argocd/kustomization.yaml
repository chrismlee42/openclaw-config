apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: openclaw-config

labels:
  - pairs:
      app: openclaw
      managedBy: argocd
      managementCodeGroup: chrismlee42
      managementCodeProject: openclaw-config

namespace: openclaw

resources:
  - homebrew-pvc.yaml
  - namespace.yaml
  - openclaw-configmap.yaml
  - openclaw-deployment.yaml
  - openclaw-httproute.yaml
  - openclaw-pvc.yaml
  - openclaw-secret.yaml
  - openclaw-service.yaml
  - openclaw-serviceaccount.yaml