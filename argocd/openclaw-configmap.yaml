apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: openclaw
  name: openclaw
data:
  openclaw.json: |
    {
      "tools": {
        "exec": {
          "ask": "off",
          "security": "full"
        }
      },
      "channels": {
        "discord": {
          "dm": {
            "enabled": true,
            "allowFrom": [
              "LabMonkey42",
              "labmonkey42"
            ]
          },
          "enabled": true
        }
      },
      "agents": {
        "defaults": {
          "imageModel": {
            "primary": "openrouter/anthropic/claude-opus-4-6"
          },
          "model": {
            "primary": "anthropic/claude-opus-4-6",
            "fallbacks": [
              "anthropic/claude-sonnet-4-5"
            ]
          },
          "models": {
            "anthropic/claude-opus-4-6": {
              "alias": "opus"
            },
            "anthropic/claude-sonnet-4-5": {
              "alias": "sonnet"
            }
          },
          "workspace": "~/.openclaw/workspace",
          "userTimezone": "America/Chicago"
        },
      }
    }