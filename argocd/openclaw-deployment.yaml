apiVersion: apps/v1
kind: Deployment
metadata:
  name: openclaw
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: openclaw
    spec:
      serviceAccountName: openclaw
      initContainers:
        - name: init-config
          image: "ghcr.io/openclaw/openclaw:2026.2.6"
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - |
              mkdir -p /home/openclaw/.openclaw
              if [ -f /home/openclaw/.openclaw/openclaw.json ]; then
                # Merge: existing config as base, helm config overwrites
                node -e "
                  const fs = require('fs');
                  const existing = JSON.parse(fs.readFileSync('/home/openclaw/.openclaw/openclaw.json', 'utf8'));
                  const helm = JSON.parse(fs.readFileSync('/config/openclaw.json', 'utf8'));
                  const deepMerge = (target, source) => {
                    for (const key of Object.keys(source)) {
                      if (source[key] && typeof source[key] === 'object' && !Array.isArray(source[key])) {
                        target[key] = target[key] || {};
                        deepMerge(target[key], source[key]);
                      } else {
                        target[key] = source[key];
                      }
                    }
                    return target;
                  };
                  const merged = deepMerge(existing, helm);
                  fs.writeFileSync('/home/openclaw/.openclaw/openclaw.json', JSON.stringify(merged, null, 2));
                "
              else
                cp /config/openclaw.json /home/openclaw/.openclaw/openclaw.json
              fi
              chown -R 1000:1000 /home/openclaw/.openclaw
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
          volumeMounts:
            - name: data
              mountPath: /home/openclaw/.openclaw
            - name: config
              mountPath: /config
              readOnly: true
      containers:
        - name: openclaw
          image: "ghcr.io/openclaw/openclaw:2026.2.6"
          imagePullPolicy: IfNotPresent
          command:
            - node
            - dist/index.js
            - gateway
            - --bind
            - lan
            - --port
            - "18789"
          ports:
            - name: gateway
              containerPort: 18789
              protocol: TCP
            - name: canvas
              containerPort: 18793
              protocol: TCP
          envFrom:
            - secretRef:
                name: openclaw
          env:
            - name: HOME
              value: /home/openclaw
            - name: TZ
              value: "America/Chicago"
          livenessProbe:
            tcpSocket:
              port: gateway
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            tcpSocket:
              port: gateway
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          startupProbe:
            tcpSocket:
              port: gateway
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30
            successThreshold: 1
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: data
              mountPath: /home/openclaw/.openclaw
        - name: chromium
          image: "zenika/alpine-chrome:124"
          imagePullPolicy: IfNotPresent
          command:
            - chromium-browser
            - --headless
            - --disable-gpu
            - --disable-software-rasterizer
            - --disable-dev-shm-usage
            - --no-sandbox
            - --remote-debugging-address=0.0.0.0
            - --remote-debugging-port=9222
          ports:
            - name: cdp
              containerPort: 9222
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: dshm
              mountPath: /dev/shm
      volumes:
        - name: config
          configMap:
            name: openclaw
        - name: data
          persistentVolumeClaim:
            claimName: openclaw
          emptyDir: {}
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 1Gi
